<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- 引入 ECharts 文件 -->
    <script src="__ROOT__/Public/js/echarts.min.js"></script>
    <script src="__ROOT__/Public/js/jquery.min.js"></script>
    <script type="text/javascript">
    var tag = 0;
    	function change() {
    		
    		if (tag == 1) {
    			tag = 0;
$("#plantitle").html('盘点计划：<span style="color: #8B2500">2018年物理所第一季度盘点计划</span>');
    		var myChart = echarts.init(document.getElementById('main'));
        // 指定图表的配置项和数据
option = {
    tooltip: {
        trigger: 'item',
        formatter: "{a} <br/>{b}: {c} ({d}%)",
        textStyle: {fontSize: 48 }
    },
    legend: {
        orient: 'vertical',
        x: 'left',
        left: 30,
        top: 30,
        data:['已盘点','待盘点'],
        textStyle: {fontSize: 48 }
        
    },
    series: [
        {
            name:'资产盘点统计',
            type:'pie',
            radius: ['35%', '60%'],
            avoidLabelOverlap: false,
            label: {normal: {fontSize: 48} },
            data:[
                {value:335, name:'已盘点'},
                {value:810, name:'待盘点'}
            ]
        }
    ]
};


        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    		}else{
    			tag = 1;
    			$("#plantitle").html('盘点计划：<span style="color: #8B2500">2018年物理所第二季度盘点计划</span>');
    		var myChart = echarts.init(document.getElementById('main'));
        // 指定图表的配置项和数据
option = {
    tooltip: {
        trigger: 'item',
        formatter: "{a} <br/>{b}: {c} ({d}%)",
        textStyle: {fontSize: 48 }
    },
    legend: {
        orient: 'vertical',
        x: 'left',
        left: 30,
        top: 30,
        data:['已盘点','待盘点'],
        textStyle: {fontSize: 48 }
        
    },
    series: [
        {
            name:'资产盘点统计',
            type:'pie',
            radius: ['35%', '60%'],
            avoidLabelOverlap: false,
            label: {normal: {fontSize: 48} },
            data:[
                {value:235, name:'已盘点'},
                {value:910, name:'待盘点'}
            ]
        }
    ]
};


        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    		}
    		
    	}

    </script>
</head>
<body style="width: 100%;height: 100%;">
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="plantitle" style="width: 100%;height:65px; padding-left: 20px; font-weight:1px;font-size: 48px;">盘点计划：<span style="color: #8B2500">2018年过程所第一季度盘点计划</span></div>
    <div id="plantitle1" style="width: 100%;height:65px;  text-align: right; font-size: 48px;">
	<a href="javascript:change();" >下一计划</a>
    </div>
     
    <div id="main" style="width: 100%;height:1200px; "></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        // 指定图表的配置项和数据
option = {
    tooltip: {
        trigger: 'item',
        formatter: "{a} <br/>{b}: {c} ({d}%)",
        textStyle: {fontSize: 48 }
    },
    legend: {
        orient: 'vertical',
        x: 'left',
        left: 30,
        top: 30,
        data:['已盘点','待盘点'],
        textStyle: {fontSize: 48 }
    },
    series: [
        {
            name:'资产盘点统计',
            type:'pie',
            radius: ['35%', '60%'],
            avoidLabelOverlap: false,
            label: {normal: {fontSize: 48} },
            data:[
                {value:335, name:'已盘点'},
                {value:710, name:'待盘点'}
            ]
        }
    ]
};


        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);

    </script>
</body>

</html>
