<html>
<html>
<head>
<title>show html title</title>
<script src="__ROOT__/Public/js/jquery.min.js"></script>
<script type="text/javascript">


function getData(){
  var col1 =  $("#col1").val();
  var col2 =  $("#col2").val();
  var col3 =  $("#col3").val();
  var col4 =  $("#col4").val();
  var tb = $("#tb").val();
  
  var val1 =  $("#val1").val();
  var val2 =  $("#val2").val();
  var val3 =  $("#val3").val();
  var val4 =  $("#val4").val();
  var obj = {};
  obj[col1] = val1;
  obj[col2] = val2;
  obj[col3] = val3;
  obj[col4] = val4;

 $.post("/asset/index/sys/"+tb, 
 	obj,
 	function(data){
   	$("#show").html(data);
 });
}


</script>
</head>
<body>
<hr/>
	<div>
		表名<br/>
		<input type="text" name="tb" id="tb">
	</div>
	<hr/>
	<div>
		字段名&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;字段值<br/>
		<input type="text" name="col1" id="col1">:<input type="text" name="val1" id="val1">
	</div>
	<div>
		<input type="text" name="col2" id="col2">:<input type="text" name="val2" id="val2">
	</div>
	<div>
		<input type="text" name="col3" id="col3">:<input type="text" name="val3" id="val3">
	</div>
	<div>
		<input type="text" name="col4" id="col4">:<input type="text" name="val4" id="val4">
	</div>
	<div>
		<input type="button" value="post" onclick="getData();" />
		<button type="button" onclick="getData();">点我</button>
	</div>
	
	<hr/>
	<h1 id="show"></h1>
</body>
</html>
